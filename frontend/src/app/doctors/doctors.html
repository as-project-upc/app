<div class="doctor-grid">
  <div class="doctor-card" *ngFor="let d of doctors">
    <img [src]="d.image || '../../assets/images/doctor_profile.jpg'" class="doctor-image" />

    <div class="doctor-info">
      <h4 class="doctor-name">{{ d.username }}</h4>
    </div>

    <div class="doctor-actions">
      <button class="circle-btn">
        <img src="assets/icons/info.svg" class="edit-icon" />
      </button>

      <button class="circle-btn">
        <img src="assets/icons/calendar.svg" class="edit-icon" />
      </button>
    </div>
  </div>
</div>
