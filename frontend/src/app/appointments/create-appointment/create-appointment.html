<div class="side-panel" [class.open]="openPanel">
  <div class="panel-header">
    <h3>Add New Appointment</h3>
    <button class="close-btn" type="button" (click)="closePanel()">Ã—</button>
  </div>

  <form [formGroup]="appointmentForm" (ngSubmit)="saveAppointment()" class="panel-form">

    <div class="form-group">
      <label>Doctor</label>
      <select formControlName="doctor_id" required>
        <option *ngFor="let d of doctors" [value]="d.id">
          {{ d.username }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" formControlName="date" required>
    </div>

    <div class="form-group">
      <label>Time</label>
      <input type="time" formControlName="time" required>
    </div>

    <div class="panel-buttons">
      <button class="save-btn" type="submit" [disabled]="appointmentForm.invalid">Save</button>
      <button class="cancel-btn" type="button" (click)="closePanel()">Cancel</button>
    </div>
  </form>
</div>
