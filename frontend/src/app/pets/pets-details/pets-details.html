<div class="pet-card">

  <!-- Left: Pet Image -->
  <div class="pet-image-section">
    <div class="image-wrapper">
        <img [src]="pet.imageUrl || '../../../assets/images/dog.jpg'" class="pet-image">
    </div>
  </div>


  <!-- Right: Pet Details (Display Only) -->
  <div class="pet-details-section">

    <div class="form-group">
      <label>Pet Name:</label>
      <span>{{ pet.name }}</span>
    </div>

    <div class="form-group">
      <label>Species:</label>
      <span>{{ pet.breed }}</span>
    </div>

    <div class="form-group">
      <label>Age:</label>
      <span>{{ pet.age }}</span>
    </div>

    <div class="form-group">
      <label>Medical Notes:</label>
      <span>{{ pet.notes }}</span>
    </div>

    <button class="btn delete-btn" (click)="deletePet()">Delete</button>

  </div>

</div>
