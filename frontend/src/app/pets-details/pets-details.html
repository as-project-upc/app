<div class="pet-card">

  <!-- Left: Pet Image -->
  <div class="pet-image-section">
  <div class="image-wrapper" (click)="fileInput.click()">
    <img src="../../assets/images/dog.jpg" alt="Pet Image" class="pet-photo">
    <div class="overlay">
      <span>Click to Upload</span>
    </div>
  </div>

  <!-- Hidden file input -->
  <input type="file" #fileInput accept="image/*" (change)="onImageUpload($event)" hidden>
</div>

  <!-- Right: Editable Details -->
  <div class="pet-details-section">

    <div class="form-group">
      <label>Pet Name</label>
      <input type="text" [(ngModel)]="pet.name" class="input-field">
    </div>

    <div class="form-group">
      <label>Species</label>
      <input type="text" [(ngModel)]="pet.breed" class="input-field">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" [(ngModel)]="pet.age" class="input-field">
    </div>

    <div class="form-group">
      <label>Medical Notes</label>
      <textarea rows="3" [(ngModel)]="pet.notes" class="textarea-field"></textarea>
    </div>

    <button class="btn" (click)="savePet()">Save</button>

  </div>

</div>
