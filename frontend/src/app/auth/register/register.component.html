<!-- register.component.html -->
<div class="register-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm">

    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" class="form-control" placeholder="Enter username" />
      <div *ngIf="submitted && registerForm.get('username')?.invalid" class="error">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter email" />
      <div *ngIf="submitted && registerForm.get('email')?.invalid" class="error">
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control"
        placeholder="Enter password" />
      <div *ngIf="submitted && registerForm.get('password')?.invalid" class="error">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
      Register
    </button>
  </form>

  <!-- Status message -->
  <div *ngIf="registrationSuccess" class="success">
    Registration successful!
  </div>
  <div *ngIf="registrationError" class="error">
    Registration failed: {{ registrationError }}
  </div>
</div>
