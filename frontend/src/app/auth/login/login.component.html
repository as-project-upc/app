<div class="container">
  <div class="card">
    <div class="logo">

      <h2>GuardPaw</h2>
    </div>

    <form [formGroup]="loginForm" method="post" (ngSubmit)="onLogin()" class="ppl-login__form">
      <div class="form-group">
        <label>Username</label>
        <input formControlName="username" type="username" placeholder="name@domain.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="pass••••••••">
      </div>


      <button type="submit">Sign in</button>
    </form>
  </div>
</div>
